<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker - Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-accent: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --btn-primary: #ff6b6b;
            --btn-secondary: #4ecdc4;
            --card-bg: #ffffff;
            --success-color: #2ed573;
            --warning-color: #ffa502;
            --danger-color: #ff4757;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-accent: linear-gradient(135deg, #ff4757, #3742fa);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.2);
            --btn-primary: #ff4757;
            --btn-secondary: #3742fa;
            --card-bg: #2c2c2c;
            --success-color: #2ed573;
            --warning-color: #ffa502;
            --danger-color: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', monospace;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-accent);
            opacity: 0.05;
            z-index: -1;
            animation: gradientShift 8s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(30deg); }
        }
        
        .navbar {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 1rem 2rem;
            box-shadow: 8px 8px 0px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .nav-controls {
            display: flex;
            gap: 1rem;
        }
        
        .theme-toggle, .back-btn {
            background: var(--btn-secondary);
            border: 2px solid var(--border-color);
            color: white;
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s ease;
            font-family: inherit;
            text-decoration: none;
        }
        
        .back-btn {
            background: var(--btn-primary);
        }
        
        .theme-toggle:hover, .back-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--shadow-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 2rem;
            box-shadow: 8px 8px 0px var(--shadow-color);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .add-category-btn {
            background: var(--btn-primary);
            border: 3px solid var(--border-color);
            color: white;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 6px 6px 0px var(--shadow-color);
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        .add-category-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0px var(--shadow-color);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .category-card {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 2rem;
            box-shadow: 6px 6px 0px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .category-card:hover {
            transform: translate(-2px, -2px) rotate(-1deg);
            box-shadow: 8px 8px 0px var(--shadow-color);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .category-name {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-primary);
        }
        
        .category-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .action-btn:hover {
            background: var(--btn-secondary);
            color: white;
        }
        
        .edit-btn:hover {
            background: var(--warning-color);
        }
        
        .delete-btn:hover {
            background: var(--danger-color);
        }
        
        .category-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .category-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .category-stat {
            text-align: center;
            padding: 1rem;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--btn-primary);
            display: block;
        }
        
        .stat-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 2rem;
            box-shadow: 12px 12px 0px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 3px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--shadow-color);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .modal-btn {
            background: var(--btn-primary);
            border: 2px solid var(--border-color);
            color: white;
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .modal-btn.secondary {
            background: var(--text-secondary);
        }
        
        .modal-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--shadow-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--shadow-color);
        }
        
        .empty-state h3 {
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .navbar {
                margin: 0.5rem;
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <nav class="navbar">
        <div class="logo">Categories</div>
        <div class="nav-controls">
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
            <a href="/" class="back-btn">‚Üê Dashboard</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Task Categories</h1>
            <button class="add-category-btn" onclick="showAddModal()">+ Add Category</button>
        </div>
        
        <div class="categories-grid" th:if="${!categories.isEmpty()}">
            <div class="category-card" th:each="category : ${categories}">
                <div class="category-header">
                    <div class="category-name" th:text="${category.name}">Category Name</div>
                    <div class="category-actions">
                        <button class="action-btn edit-btn" 
                                th:data-id="${category.id}"
                                th:data-name="${category.name}"
                                th:data-description="${category.description ?: ''}"
                                onclick="editCategory(this.dataset.id, this.dataset.name, this.dataset.description)">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" 
                                th:data-id="${category.id}"
                                onclick="deleteCategory(this.dataset.id)">üóëÔ∏è</button>
                    </div>
                </div>
                
                <div class="category-description" th:text="${category.description}">Category description goes here</div>
                
                <div class="category-stats">
                    <div class="category-stat">
                        <span class="stat-value" th:text="${#lists.size(category.tasks)}">0</span>
                        <span class="stat-text">Total Tasks</span>
                    </div>
                    <div class="category-stat">
                        <span class="stat-value">0</span>
                        <span class="stat-text">Completed</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="empty-state" th:if="${categories.isEmpty()}">
            <h3>No Categories Yet</h3>
            <p>Create your first category to organize your tasks better!</p>
            <button class="add-category-btn" onclick="showAddModal()">+ Create First Category</button>
        </div>
    </div>
    
    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Category</h2>
            </div>
            
            <form id="categoryForm">
                <input type="hidden" id="categoryId" value="">
                
                <div class="form-group">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" class="form-input" required placeholder="Enter category name">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" class="form-input form-textarea" placeholder="Describe this category..."></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="hideModal()">Cancel</button>
                    <button type="submit" class="modal-btn">Save Category</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Category';
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryDescription').value = '';
            document.getElementById('categoryModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('categoryModal').classList.add('show');
            }, 10);
        }
        
        function editCategory(id, name, description) {
            document.getElementById('modalTitle').textContent = 'Edit Category';
            document.getElementById('categoryId').value = id;
            document.getElementById('categoryName').value = name;
            document.getElementById('categoryDescription').value = description || '';
            document.getElementById('categoryModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('categoryModal').classList.add('show');
            }, 10);
        }
        
        function hideModal() {
            document.getElementById('categoryModal').classList.remove('show');
            setTimeout(() => {
                document.getElementById('categoryModal').style.display = 'none';
            }, 300);
        }
        
        async function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category? This action cannot be undone.')) {
                try {
                    const response = await fetch(`/api/categories/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error deleting category. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting category. Please try again.');
                }
            }
        }
        
        document.getElementById('categoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const categoryId = document.getElementById('categoryId').value;
            const categoryData = {
                name: document.getElementById('categoryName').value.trim(),
                description: document.getElementById('categoryDescription').value.trim()
            };
            
            if (!categoryData.name) {
                alert('Category name is required!');
                return;
            }
            
            try {
                const url = categoryId ? `/api/categories/${categoryId}` : '/api/categories';
                const method = categoryId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(categoryData)
                });
                
                if (response.ok) {
                    hideModal();
                    location.reload();
                } else {
                    const errorText = await response.text();
                    alert('Error saving category: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving category. Please try again.');
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('categoryModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
        });
    </script>
</body>
</html>
