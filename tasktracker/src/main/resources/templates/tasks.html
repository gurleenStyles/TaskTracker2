<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTracker - Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-accent: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --btn-primary: #ff6b6b;
            --btn-secondary: #4ecdc4;
            --card-bg: #ffffff;
            --status-pending: #ffa502;
            --status-progress: #3742fa;
            --status-done: #2ed573;
            --status-overdue: #ff4757;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-accent: linear-gradient(135deg, #ff4757, #3742fa);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.2);
            --btn-primary: #ff4757;
            --btn-secondary: #3742fa;
            --card-bg: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', monospace;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-accent);
            opacity: 0.05;
            z-index: -1;
            animation: gradientShift 8s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { transform: translateX(-50px) translateY(-30px) rotate(5deg); }
            100% { transform: translateX(50px) translateY(30px) rotate(-5deg); }
        }
        
        .navbar {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 1rem 2rem;
            box-shadow: 8px 8px 0px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .theme-toggle {
            background: var(--btn-secondary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s ease;
        }
        
        .back-btn {
            background: var(--btn-primary);
            color: white;
            border: 2px solid var(--border-color);
            padding: 0.7rem 1.2rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .back-btn:hover, .theme-toggle:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--shadow-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 2rem;
            box-shadow: 8px 8px 0px var(--shadow-color);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--btn-secondary);
            color: white;
            border: 2px solid var(--border-color);
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s ease;
            text-decoration: none;
            font-family: inherit;
        }
        
        .filter-btn.active {
            background: var(--btn-primary);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--shadow-color);
        }
        
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .task-card {
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            padding: 1.5rem;
            box-shadow: 6px 6px 0px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .task-card:hover {
            transform: translate(-3px, -3px) rotate(-1deg);
            box-shadow: 9px 9px 0px var(--shadow-color);
        }
        
        .task-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            text-transform: uppercase;
        }
        
        .task-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border: 2px solid var(--border-color);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-pending { background: var(--status-pending); color: white; }
        .status-in_progress { background: var(--status-progress); color: white; }
        .status-done { background: var(--status-done); color: white; }
        .status-overdue { background: var(--status-overdue); color: white; }
        
        .priority-badge {
            padding: 0.3rem 0.8rem;
            border: 2px solid var(--border-color);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            background: var(--btn-secondary);
            color: white;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-btn {
            background: var(--btn-primary);
            color: white;
            border: 2px solid var(--border-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px var(--shadow-color);
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.8rem;
        }
        
        .action-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--shadow-color);
        }
        
        .action-btn.edit { background: var(--btn-secondary); }
        .action-btn.delete { background: var(--status-overdue); }
        
        .create-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--btn-primary);
            color: white;
            border: 3px solid var(--border-color);
            padding: 1rem;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 6px 6px 0px var(--shadow-color);
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .create-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0px var(--shadow-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card-bg);
            border: 3px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--shadow-color);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .navbar {
                margin: 0.5rem;
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <nav class="navbar">
        <div class="logo">Task Management</div>
        <div class="nav-controls">
            <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
            <a href="/" class="back-btn">← Dashboard</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1>Your Tasks</h1>
            <p th:if="${username}">Managing tasks for <strong th:text="${username}">User</strong></p>
        </div>
        
        <div class="filters">
            <a href="/pages/tasks" class="filter-btn" th:classappend="${filter == null} ? 'active' : ''">All Tasks</a>
            <a href="/pages/tasks?filter=high-priority" class="filter-btn" th:classappend="${filter == 'high-priority'} ? 'active' : ''">High Priority</a>
            <a href="/pages/tasks?filter=pending" class="filter-btn" th:classappend="${filter == 'pending'} ? 'active' : ''">Pending</a>
            <a href="/pages/tasks?filter=completed" class="filter-btn" th:classappend="${filter == 'completed'} ? 'active' : ''">Completed</a>
            <a href="/pages/tasks?filter=due-today" class="filter-btn" th:classappend="${filter == 'due-today'} ? 'active' : ''">Due Today</a>
        </div>
        
        <div class="tasks-grid" th:if="${!tasks.empty}">
            <div th:each="task : ${tasks}" class="task-card" th:data-id="${task.id}">
                <div class="task-title" th:text="${task.title}">Task Title</div>
                <div class="task-description" th:text="${task.description}">Task description</div>
                
                <div class="task-meta">
                    <span class="status-badge" th:classappend="'status-' + ${task.status.name().toLowerCase()}" th:text="${task.status}">Status</span>
                    <span class="priority-badge" th:if="${task.priority}" th:text="${task.priority}">Priority</span>
                    <span th:if="${task.dueDate}" class="priority-badge" th:text="'Due: ' + ${task.dueDate}">Due Date</span>
                </div>
                
                <div class="task-actions">
                    <button class="action-btn edit" th:onclick="'editTask(' + ${task.id} + ')'">Edit</button>
                    <button class="action-btn delete" th:onclick="'deleteTask(' + ${task.id} + ')'">Delete</button>
                    <button class="action-btn" th:if="${task.status.name() != 'DONE'}" th:onclick="'markDone(' + ${task.id} + ')'">Mark Done</button>
                </div>
            </div>
        </div>
        
        <div th:if="${tasks.empty}" class="empty-state">
            <div class="empty-icon">📝</div>
            <h2>No Tasks Found</h2>
            <p>Start being productive by creating your first task!</p>
        </div>
    </div>
    
    <a href="/pages/tasks/new" class="create-btn">+</a>
    
    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                const response = await fetch(`/tasks/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete task');
                }
            } catch (error) {
                alert('Error deleting task');
            }
        }
        
        async function markDone(id) {
            try {
                const response = await fetch(`/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'DONE'
                    })
                });
                
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to update task');
                }
            } catch (error) {
                alert('Error updating task');
            }
        }
        
        async function editTask(id) {
            try {
                // Fetch task data first
                const response = await fetch(`/tasks`);
                if (!response.ok) {
                    alert('Failed to fetch task data');
                    return;
                }
                
                const tasks = await response.json();
                const task = tasks.find(t => t.id === id);
                
                if (!task) {
                    alert('Task not found');
                    return;
                }
                
                // Store task data in localStorage for the edit form
                localStorage.setItem('editingTask', JSON.stringify({
                    id: task.id,
                    title: task.title,
                    description: task.description || '',
                    priority: task.priority || 'MEDIUM',
                    status: task.status || 'PENDING',
                    dueDate: task.dueDate || '',
                    categoryId: task.category ? task.category.id : null
                }));
                
                // Redirect to edit page
                window.location.href = `/pages/tasks/edit?id=${id}`;
                
            } catch (error) {
                console.error('Error fetching task data:', error);
                alert('Error loading task for editing');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            // Add entrance animations
            const cards = document.querySelectorAll('.task-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'slideInUp 0.6s ease-out';
                }, index * 100);
            });
        });
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInUp {
                from { transform: translateY(30px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
